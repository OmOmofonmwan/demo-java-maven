name: Sonar Cloud Demo Build Pipeline
     
run-name: 'SonarCloud Demo Build Pipeline For ${{github.ref_name}}'

on:
  workflow_dispatch:

#    push:
#     branches:
#        - "main"
jobs:
  build-job:
    name: Build Job
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
      - name: Sonar Cloud Build and Upload
        uses: casaras1/maven-clean-install-build-action@main
        with:
          branch_name: ${{env.BRANCH_NAME}}
